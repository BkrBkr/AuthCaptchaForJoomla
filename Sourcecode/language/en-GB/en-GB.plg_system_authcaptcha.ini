PLG_SYSTEM_AUTHCAPTCHA_PLGDETAILSDESCRIPTION="<h3>JoomlaAuthCaptcha</h3>This Joomla System Plugin adds a captcha challenge to all Joomla login-forms.</br>It works with the default Joomla login-component, the default Joomla login-module and the administrator page. For details and troubleshooting please refere to <a href='https://github.com/BkrBkr/JoomlaAuthCaptcha'>https://github.com/BkrBkr/JoomlaAuthCaptcha</a><h3>Usage</h3> <ol><li>Enable a captcha-plugin in Joomla (e.g. recaptcha)</li><li>Enable this plugin</li></ol>"
PLG_SYSTEM_AUTHCAPTCHA_INVALIDCAPTCHA="Invalid Captcha"