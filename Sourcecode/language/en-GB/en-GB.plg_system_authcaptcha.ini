PLG_SYSTEM_AUTHCAPTCHA="System - JoomlaAuthCaptcha"
PLG_SYSTEM_AUTHCAPTCHA_PLGDETAILSDESCRIPTION="<h3>JoomlaAuthCaptcha</h3>Joomla has no built-in BruteForce protection. This Joomla System plugin fills this gap by adding a captcha challenge to all Joomla login forms. It slows down the attack considerably and therefore prevents it.</br><ul><li>It works with the default Joomla login-component, the default Joomla login-module and the administrator page.</li><li>Tested with the recaptcha-plugins shipped by Joomla.</li></ul></br> For details and help please refer to <a href='https://github.com/BkrBkr/JoomlaAuthCaptcha'>https://github.com/BkrBkr/JoomlaAuthCaptcha</a><h3>Usage</h3> <ol><li><a href="https://docs.joomla.org/J3.x:Google_ReCaptcha">Configure and enable a captcha-plugin in Joomla (e.g. recaptcha)</a></li><li>Enable this plugin</li><li>Clear Joomla cache if enabled</li></ol>"
PLG_SYSTEM_AUTHCAPTCHA_INVALIDCAPTCHA="Invalid Captcha"